replicaCount: 2

image: 
  repository: juancarlosurjc/learningkubernetes.example.io
  tag: "3.0"

readinessProbe:
  httpGet:
    path: /
    port: 3000

livenessProbe: 
  httpGet: 
    path: /
    port: 3000

service: 
  type: ClusterIP
  internalPort: 3000

env: 
- name: HOST_BD
  value: "172.17.0.3"
- name: PORT_BD
  value: "3308"
- name: USER_BD
  value: "root"
- name: PASS_BD
  value: "root"
- name: NAME_BD
  value: "books"